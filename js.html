<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.ocm/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>code buat risma</title>
    <style></style>
</head>
<body>
    <button onclick="mulai()">Klik ini</button>

    <script>
        function mulai() {
            const owner = 'Bintang';
            swal.fire({
                title: 'halo sayang',
                icon: 'warning',
                showCancelButton: false,
                confirmButtonText: 'apa mamet',
            }).then(() => {
                swal.fire({
                    title: 'kenalan dulu dong',
                    icon: 'warning',
                    showCancelButton: false,
                    confirmButtonText: 'yaudah',
                }).then((result) => {
                    if (result.isConfirmed) {
                        swal.fire({
                            title: 'nama kamu siapa?',
                            icon: 'question',
                            input: 'text',
                            inputPlaceHolder: 'masukin nama kamu',
                            showCancelButton: true,
                            confirmButtonText: 'lanjut',
                        }).then((result) => {
                            if (result.isConfirmed) {
                                const nama = result.value;
                                swal.fire({
                                    title: 'halo ' + nama + '!',
                                    icon: 'warning',
                                    showCancelButton: false,
                                    confirmButtonText: 'halo juga!',
                                }).then(() => {
                                    if (result.isConfirmed) {
                                        swal.fire({
                                            title: 'aku ada pertanyaan nih buat ' + nama,
                                            icon: 'warning',
                                            showCancelButton: false,
                                            confirmButtonText: 'apatu?',
                                        }).then((result) => {
                                            if (result.isConfirmed) {
                                                swal.fire({
                                                    title: 'Seberapa sayang si kamu sama ' + owner + '?',
                                                    input: 'range',
                                                    inputAttributes: {
                                                        min: 1,
                                                        max: 1000,
                                                        step: 10,
                                                    },
                                                    inputPlaceHolder: 'berapa persen?',
                                                    icon: 'question',
                                                    confirmButtonText: 'segitu',
                                                    showCancelButton: false,
                                                }).then((result) => {
                                                    if (result.isConfirmed) {
                                                        const persen = result.value;
                                                        let pesan;
                                                        if (persen <= 50) {
                                                            pesan = 'masa cuma segitu huhu sedih :(';
                                                        } else {
                                                            pesan = 'makasih sayang aku juga sayang banget sama kamu!';
                                                        }
                                                        swal.fire({
                                                            title: pesan,
                                                            icon: 'info',
                                                        })
                                                    }
                                                })
                                            }
                                        })
                                    }
                                })
                            }
                        })
                    }
                })
            })
            }
    </script>
</body>
</html>
